{% extends 'base.html' %}
{% load bootstrap %}
{% block content %}

<div class="card">

    <div class="card-header bg-light mb-2">
        <h4>Settings - Refresh Player List from login log</h4>
    </div>

    <div class="card-body">

        <form action="" method="POST">
            {% csrf_token %}
            <div class="form-group col">
                <textarea name="log" id="" cols=100 rows="10"></textarea>
            </div>

            <div class="form-group col">
                <input type="submit" class="btn btn-primary" value="Refresh">
            </div>
        </form>
    </div>
</div>




{% endblock %}
